    function levelStats(events) {
        var stats = [];
        _(events).group('level').toArray(function (groupedDataByLevels) {
            var groupedData = groupedDataByLevels[0];
            for (var lvl in groupedData) {
                var levelData = groupedData[lvl]; //ret: array of events for each level
                var prevValue = 0;
                var ordered = true;
                levelData.forEach(function (event) {
                    if (event.value == 0) return;
                    ordered = ordered && event.value > prevValue;
                    prevValue = event.value;
                });
                stats.push({level: lvl, ordered: ordered});
            }
        });
        return stats;
    }
